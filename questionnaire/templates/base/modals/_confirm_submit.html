<div class="modal fade" id="submit_modal" tabindex="-1" role="dialog" aria-labelledby="submit_modal_label" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title cyan" id="submit_modal_label">Confirm Submission</h4>
            </div>
            <div class="modal-body">
                <span class="red bold">Confirm:</span> Are you sure you want to submit responses? Any changes after
                submitting will create another version of the responses.
            </div>
            <div class="modal-footer">
                <form action="{% url 'submit_questionnaire_page' %}" method="post" accept-charset="utf-8"
                      class="form-horizontal {{ class }}">
                    {% csrf_token %}
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-default" id="submit_button" name="final_submit"><span
                            class="green bold"><i class="glyphicon glyphicon-ok"></i> SUBMIT</span></button>
                </form>
            </div>
        </div>
    </div>
</div>
