<div class="modal fade" id="delete-modal-{{ object.id }}" tabindex="-1" role="dialog"
     aria-labelledby="delete_modal_label" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title cyan" id="delete_modal_label">{{ title }}</h4>
            </div>
            <div class="modal-body">
                Are you sure you want to {{ action }} this {{ object_type.lower }}?
            </div>
            <div class="modal-footer">
                <form action="{{ url }}" method="post">
                    {% csrf_token %}
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-default confirm-delete"
                            id="confirm-{{ action }}-{{ object.id }}" name="final_submit"><span
                            class="green bold"><i class="glyphicon glyphicon-ok"></i> {{ confirm }}</span></button>
                </form>
            </div>
        </div>
    </div>
</div>
